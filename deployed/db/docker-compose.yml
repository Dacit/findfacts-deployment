version: '3'

services:
  solr:
    container_name: prod_solr
    image: solr:8.3.1
    restart: always
    environment:
      - SOLR_HEAP=2g
      - LOG4J_FORMAT_MSG_NO_LOOKUPS=true
    volumes:
      - data:/var/solr
      - ./configsets:/var/solr/data/configsets:Z
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://localhost:514"
        tag: "{{.Name}}"
    expose:
      - 8983
    ports:
      - 8983:8983
    networks:
      - internal

volumes:
  data:

networks:
  internal: